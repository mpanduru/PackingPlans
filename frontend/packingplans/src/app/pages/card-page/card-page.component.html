<div style="background-color: white">
  <img alt="Location image" class="location-image" src="{{location.imageUrl}}">

  <div class="row">
    <div class="col-sm-8"><p class="display-3 title">{{location.name}}</p></div>
    <div class="col-sm-4">
      <button *ngFor="let tag of location.tags" class="tags" disabled>
        {{tag}}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 descripion">&nbsp;&nbsp;
      {{location.description}}
    </div>
    <div class="col-sm-2 ">
      <mat-card class="calendar">
        <mat-calendar [(selected)]=""></mat-calendar>
      </mat-card>
    </div>
  </div>
</div>
